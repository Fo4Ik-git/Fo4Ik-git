name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the main branch
  push:
    branches:
    - main
    
  

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # check out the repository to the 'output' branch
      - name: Checkout to output branch
        uses: actions/checkout@v2
        with:
          ref: refs/heads/output
          persist-credentials: false
      
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
      
      # push the changes to the output branch
      - name: Push to output branch
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Generate Snake game'
          branch: output
          file_pattern: 'dist/*'
          commit_options: '--no-verify'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # deploy the content of the 'dist' directory to the gh-pages branch
      - name: Deploy to gh-pages
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}